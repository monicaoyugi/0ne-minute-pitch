{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content%}
<h5 class="text-center">{{types.name}}</h5>
<hr>
<a class="btn btn-sm btn-outline-info center ml-5 m-2 btn-float" href="/category/pitch/new/{{types.id}}" style="position: relative;">Add pitch</a>

<div class="container">
   <div class="row">
       {% if pitches %}

       {{macro.displayPitches(pitches)}}
       {% else %}
         <h4 class="text-center"> No pitches yet</h4>
         
        {% endif %}
   </div> 
</div>

{% endblock %}
