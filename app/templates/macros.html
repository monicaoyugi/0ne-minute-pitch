{% macro displayTypes(my_list) %}
{%  for type in my_list %}
<div class="col-sm-3">
    <div class="card m-1" style="width: 15rem;">

        <div class="card-body">
            <h5 class="card-title">{{type.title}}</h5>
            <p class="card-text">Take a minute of your life to do something awesome to change the world ,it really feels
                good.</p>
            <a href="/category/{{type.id}}" class="btn btn-info">view pitches</a>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}
